{% extends 'base.html' %}
{% block content %}
{% load static %}

<head>
    <title>Informatics Cafeteria - Menu</title>
    <link rel="stylesheet" href="{% static 'cafeteria_css/view_menu.css' %}" />
</head>    

<div class="menu-container">
    <h2>Menu</h2>
    <table class="menu-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Image</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td><img src="{{ item.image_url }}" alt="{{ item.name }}" class="menu-item-image"></td>
                <td>{{ item.price }}</td>
                <td>
                    <form method="post" action="{% url 'add_to_cart' item.id %}">
                        {% csrf_token %}
                        <button type="submit">Add to Cart</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
