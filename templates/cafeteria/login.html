{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'cafeteria_css/login.css' %}" />
    <title>Login - Informatics Cafeteria</title>
</head>

<div id="login" class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Enter your username"
                    name="username"
                    required
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    name="password"
                    required
                />
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember_me" /> Remember me?
                </label>
                <a href="{% url 'password_reset' %}" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <hr />
        <p class="signup-text">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="signup-link">Sign Up Now</a>
        </p>
    </div>
</div>

{% endblock content %}
