{% extends "base.html" %} {% load static %} {% block content %}

<head>
  <title>Informatics Cafeteria - Menu</title>
  <link rel="stylesheet" href="{% static 'cafeteria_css/orderonline.css' %}" />
</head>

<!-- Order Steps -->
<div class="order-steps">
  <div class="step">
    <span class="icon">1.</span> Select items from the menu
  </div>
  <div class="step">
    <span class="icon">2.</span> Choose your dishes and pick-up time
  </div>
  <div class="step">
    <span class="icon">3.</span> Pay online or at the cafeteria counter
  </div>
</div>

<!-- Image Row -->
<div class="image-row">
  <img src="{% static 'Images/college.jpg' %}" alt="Image 1" />
  <img src="{% static 'Images/canteen.jpg' %}" alt="Image 2" />
  <img src="{% static 'Images/college.jpg' %}" alt="Image 3" />
  <img src="{% static 'Images/canteen.jpg' %}" alt="Image 4" />
</div>

<!-- Menu Section -->
<h2 class="menu-title">Our Menu</h2>
<div class="menu-table">
  <div class="menu-box">
    <img src="{% static 'Images/Breakfast.png' %}" alt="Breakfast" />
    <a href="{% url 'food_list' category='Breakfast' %}">
      <button class="view-menu">View Menu</button>
    </a>
  </div>
  <div class="menu-box">
    <img src="{% static 'Images/Appetizer.png' %}" alt="Appetizer" />
    <a href="{% url 'food_list' category='Appetizer' %}">
      <button class="view-menu">View Menu</button>
    </a>
  </div>
  <div class="menu-box">
    <img src="{% static 'Images/MainCourse.png' %}" alt="Main Course" />
    <a href="{% url 'food_list' category='MainCourse' %}">
      <button class="view-menu">View Menu</button>
    </a>
  </div>
  <div class="menu-box">
    <img src="{% static 'Images/Snacks.png' %}" alt="Snacks" />
    <a href="{% url 'food_list' category='Snacks' %}">
      <button class="view-menu">View Menu</button>
    </a>
  </div>
  <div class="menu-box">
    <img src="{% static 'Images/Desserts.png' %}" alt="Desserts" />
    <a href="{% url 'food_list' category='Desserts' %}">
      <button class="view-menu">View Menu</button>
    </a>
  </div>
  <div class="menu-box">
    <img src="{% static 'Images/Beverages.png' %}" alt="Beverage" />
    <a href="{% url 'food_list' category='Beverage' %}">
      <button class="view-menu">View Menu</button>
    </a>
  </div>
</div>

{% endblock content %}
