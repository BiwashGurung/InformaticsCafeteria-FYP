{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'cafeteria_css/registration.css' %}" />
    <title>Informatics Cafeteria - Sign Up</title>
</head>

<div class="reg-container">
    <div class="form-container">
        <h2 class="title">Sign Up</h2>
        <form action="" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
    
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                />
            </div>
          
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number"
                    required
                />
                <div id="phone-error" class="error"></div>
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                />
            </div>
      
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm your password"
                    required
                />
                <div id="password-error" class="error"></div>
            </div>
        
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="footer">
            <hr />
            <p>
                Already have an account?
                <a href="{% url 'login' %}" class="login-link">Login Now</a>
            </p>
        </div>
    </div>
</div>

<script src="{% static 'javascript/registration.js' %}"></script>
{% endblock content %}
