{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'cafeteria_css/login.css' %}" />
    <title>Informatics Cafeteria - Reset Password</title>
</head>

<div id="login" class="login-container">
    <div class="login-box">
        <h2>Reset Password</h2>
        <p>Enter your email address to receive a password reset link.</p>
        <form method="POST" novalidate>
            {% csrf_token %}
            <label 
                for="id_email" 
                class="form-label" 
                style="font-family: 'Poppins', sans-serif; font-size: 16px; font-weight: 500; color: #333; margin-bottom: 8px; display: block;"
                title="Enter the email address associated with your Informatics Cafeteria account"
            >
                Email Address <span style="color: #99180d;">*</span>
            </label>
            <input
                type="email"
                id="id_email"
                name="email"
                placeholder="Enter your email"
                required
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: 'Poppins', sans-serif; font-size: 14px;"
            />
            {% if form.errors %}
                <p class="error">Please enter a valid email address.</p>
            {% endif %}
            <button type="submit" class="login-button">Send Reset Link</button>
        </form>
        <p class="signup-text">
            Back to <a href="{% url 'login' %}" class="signup-link">Login</a>
        </p>
    </div>
</div>
{% endblock %}
