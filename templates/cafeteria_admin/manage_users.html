{% extends 'admin_base.html' %}
{% block content %}
<h2>Manage Users</h2>

<table border="1">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
            <a href="{% url 'edit_user' user.id %}">Edit</a> | 
            <a href="{% url 'delete_user' user.id %}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
