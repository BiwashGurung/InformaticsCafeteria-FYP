{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'admin_css/manage_users.css' %}" />
</head>    

<h2 class="title">Manage Users</h2>


<form method="GET" action="{% url 'manage_users' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search by username or email" />
    <button type="submit">Search</button>
</form>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td class="actions">
                    <a href="{% url 'edit_user' user.id %}" class="edit-btn">Edit</a>
                    <a href="{% url 'delete_user' user.id %}" class="delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
                    <a href="{% url 'update_user_password' user.id %}" class="password-btn">Change Password</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
