{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
<link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_css/update_password.css' %}"
    />

<div class="password-update-container">
    <h2>Change Password for {{ user.username }}</h2>

    <form method="POST" class="password-update-form">
        {% csrf_token %}

        <label>New Password:</label>
        <input type="password" name="new_password" required>

        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required>

        <button type="submit" class="update-password-btn">Update Password</button>
    </form>

    <a href="{% url 'manage_users' %}" class="back-link">‚Üê Back to Manage Users</a>
</div>

{% endblock %}
