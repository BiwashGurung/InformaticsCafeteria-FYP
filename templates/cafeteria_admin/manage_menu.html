{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'admin_css/manage_menu.css' %}">

<h2>Manage Menu</h2>

<!-- Search Form -->
<form method="GET" action="{% url 'manage_menu' %}">
    <input type="text" name="q" placeholder="Search by name or category" value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>

<a href="{% url 'add_food_item' %}" class="add-button">Add Food Item</a>

<table>
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in food_items %}
        <tr>
            <td><img src="{{ item.image.url }}" alt="{{ item.name }}"></td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>Rs. {{ item.price }}</td>
            <td>
                <a href="{% url 'edit_food_item' item.id %}">Edit</a> |
                <a href="{% url 'delete_food_item' item.id %}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
