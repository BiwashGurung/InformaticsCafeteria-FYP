{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'admin_css/add_food.css' %}">
<div class="add-food-form">
    <h2>Add Food Item</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="id_name">Food Name:</label>
        {{ form.name }}

        <label for="id_category">Category:</label>
        {{ form.category }}

        <label for="id_description">Description:</label>
        {{ form.description }}

        <label for="id_price">Price (Rs.):</label>
        {{ form.price }}

        <label for="id_image">Upload Image:</label>
        {{ form.image }}

        <div class="checkbox-container">
            <label for="id_is_in_stock">Is in Stock:</label>
            <label class="switch">
                <input type="checkbox" name="is_in_stock" id="id_is_in_stock" {% if form.is_in_stock.value %}checked{% endif %}>
                <span class="slider round"></span>
            </label>
        </div>

        <button type="submit">Add Food Item</button>
    </form>
    <a href="{% url 'manage_menu' %}" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Back to Manage Menu
    </a>
</div>
{% endblock %}
