<!DOCTYPE html>
<html lang="en">
<head>
    {% include "includes/cafeteria/head.html" %}
    <style>
        /* Full-screen loading effect */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        /* Hide content until fully loaded */
        #main-content {
            display: none;
        }
    </style>
</head>

<body>
    <div id="loading-screen" class="loading">
        <img src="https://i.gifer.com/ZKZg.gif" alt="Loading..." />
    </div>


    <div id="main-content">
        {% include "includes/cafeteria/header.html" %}
        <main>{% block content %} {% endblock content %}</main>
        {% include "includes/cafeteria/footer.html" %}
    </div>

    {% include "includes/cafeteria/scripts.html" %}

    <script>
        // Hide the loader when everything is fully loaded
        window.onload = function () {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        };
    </script>
</body>
</html>
