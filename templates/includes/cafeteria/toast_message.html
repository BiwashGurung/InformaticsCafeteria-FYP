 <!-- Creating a div for Toast Notification -->
 <div id="toast-container" class="toast mt-3" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" style="position: fixed; top: 40px; right: 20px; min-width: 250px; z-index: 1050; display: none;">
    <div class="toast-header">
      <strong class="mr-auto text-dark">Informatics Cafeteria</strong>
      <small class="text-muted">Just now</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
      <!--Creating a div for  Progress Bar Animation -->
      <div class="toast-progress"></div>
    </div>
  </div>
